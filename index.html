<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Web APIs: Code Quiz</title>
</head>
<body>

    <header>
        <div class="highscores">
            <button id="highscoresBtn" class="highscoresButton">View Highscores</button>
            <div id="timer">
                <h1>Time Left: <span id="countdown"></span></h1>
            </div>
        </div>
        
    </header>


    <section class="home">
        <container id="startContainer">
            <h2 class ="startHeader">Coding Quiz Challenge</h2>
            <p class="startDesc">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
            <button id="startBtn" class="startButton">Start Quiz</button>
        </container>
    </section>
    <h1 id="questionContainer">
        <div id="question">Current Question</div>
        <div class="choice-container">
            <p class="choice-prefix"></p>
            <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix"></p>
            <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix"></p>
            <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix"></p>
            <p class="choice-text" data-number="4">Choice 4</p>
        </div>
    </h1>

    <div class="end">
        <div class="end-container">
            <h2 class="end-header">All done!</h2>
            <p class="endResult" id="end-result"></p>
            <div>
                <form>
                    <label for="initials">Enter Initials:</label>
                    <input type="text" id="initials">
                    <input id="submitBtn" type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>

    <div class="highscore">
        <div class = "highscore-container">
            <h1>Highscores</h1>
            <ul>
                <li id="userDet">1</li>
                <button id="backBtn" class="highscoresButton">Go Back</button>
                <button id="clearBtn" class="highscoresButton">Clear Highscores</button>
            </ul>
        </div>
    </div>

            <input type="text" name="email" id="email" placeholder="janedoe@mail.com" />
        </div>

        <button id="sign-up">Sign Up</button> -->

   
    




    
    <script src="./assets/js/script.js"></script>
</body>
</html>
