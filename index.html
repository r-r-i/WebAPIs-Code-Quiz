<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Web APIs: Code Quiz</title>
</head>
<body>

    <header>
        <div class="highscores">
            <button id="highscoresBtn" class="highscoresButton">View Highscores</button>
            <div id="timer">
                <h1>Time Left: <span id="countdown"></span></h1>
            </div>
        </div>
        
    </header>


    <section class="home">
        <container id="startContainer">
            <h2 class ="startHeader">Coding Quiz Challenge</h2>
            <p class="startDesc">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
            <button id="startBtn" class="startButton">Start Quiz</button>
        </container>
    </section>
    <div id="questionContainer">
        <div id="questionText">What is the answer to this question</div>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
        </div>
    </div>
    




    
    <script src="./assets/js/script.js"></script>
</body>
</html>
